name: Deploy PR Preview

on:
  pull_request:
    types: [opened, synchronize, reopened]
    branches:
      - main

permissions:
  contents: read
  packages: write

jobs:
  deploy-pr:
    runs-on: ubuntu-latest

    steps:
      - name: Check branch prefix
        run: |
          BRANCH_NAME="${{ github.head_ref }}"
          if [[ $BRANCH_NAME != feature/* ]]; then
            echo "‚ùå Not a feature branch ($BRANCH_NAME)"
            exit 0
          fi

      - name: Checkout code
        uses: actions/checkout@v3
        with:
          ref: ${{ github.event.pull_request.head.sha }}

      - name: Install Kompose
        run: |
          curl -L https://github.com/kubernetes/kompose/releases/download/v1.31.2/kompose-linux-amd64 -o kompose
          chmod +x kompose
          sudo mv kompose /usr/local/bin/

      - name: Log in to GHCR
        uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.REGISTRY_PASSWORD }}

      - name: Build and push PR Docker image (Next.js)
        run: |
          BRANCH_NAME="${{ github.head_ref }}"
          IMAGE_TAG=${BRANCH_NAME#feature/}
          IMAGE_TAG=$(echo $IMAGE_TAG | tr '[:upper:]' '[:lower:]')
          REPO_NAME=$(echo "${{ github.repository }}" | tr '[:upper:]' '[:lower:]')
          IMAGE_NAME="ghcr.io/$REPO_NAME:$IMAGE_TAG"

          echo "üõ†Ô∏è Building image $IMAGE_NAME"
          docker build -t $IMAGE_NAME -f apps/nextjs-app/Dockerfile .
          docker push $IMAGE_NAME

          echo "IMAGE_NAME=$IMAGE_NAME" >> $GITHUB_ENV
          echo "IMAGE_TAG=$IMAGE_TAG" >> $GITHUB_ENV

      - name: Set up kubectl
        run: |
          echo "${{ secrets.KUBECONFIG_DATA }}" | base64 --decode > kubeconfig
          export KUBECONFIG=kubeconfig
          kubectl config get-contexts

      - name: Prepare namespace and GHCR access
        run: |
          export KUBECONFIG=kubeconfig
          NS=${{ github.head_ref }}
          NS=${NS#feature/}
          NS=$(echo $NS | tr '[:upper:]' '[:lower:]')
          echo "üß© Creating namespace $NS"
          kubectl create namespace $NS --dry-run=client -o yaml | kubectl apply -f -

          echo "üîê Copying GHCR secret to namespace"
          if kubectl get secret ghcr-secret -n default >/dev/null 2>&1; then
            kubectl get secret ghcr-secret -n default -o yaml | \
              sed "s/namespace: default/namespace: $NS/" | \
              sed "/resourceVersion:/d" | \
              sed "/uid:/d" | \
              sed "/creationTimestamp:/d" | \
              kubectl apply -f -
          else
            echo "‚ö†Ô∏è GHCR secret not found in default namespace"
          fi

          echo "ü™™ Patching default ServiceAccount in namespace $NS"
          kubectl patch serviceaccount default -n $NS \
            -p '{"imagePullSecrets": [{"name": "ghcr-secret"}]}'

      - name: Deploy PR environment
        run: |
          export KUBECONFIG=kubeconfig
          NS=${{ github.head_ref }}
          NS=${NS#feature/}
          NS=$(echo $NS | tr '[:upper:]' '[:lower:]')

          echo "üß± Converting docker-compose.yml to Kubernetes manifests"
          rm -rf k8s/
          mkdir -p k8s/
          export IMAGE_TAG=$IMAGE_TAG
          kompose convert -f apps/nextjs-app/docker-compose.yml -o k8s/

          echo "üß© Injecting namespace into manifests"
          for file in k8s/*.yaml; do
            if grep -q "namespace:" "$file"; then
              sed -i "s/namespace: .*/namespace: $NS/" "$file"
            else
              sed -i "s/^metadata:$/metadata:\n  namespace: $NS/" "$file"
            fi
          done

          echo "üöÄ Applying manifests to namespace $NS"
          kubectl apply -n $NS -f k8s/

          HOST="$NS.semibots.com"
          echo "üåê Creating ingress for $HOST"

          cat <<EOF | kubectl apply -f -
          apiVersion: networking.k8s.io/v1
          kind: Ingress
          metadata:
            name: ${NS}-ingress
            namespace: $NS
            annotations:
              cert-manager.io/cluster-issuer: "letsencrypt-dns"
          spec:
            ingressClassName: traefik
            tls:
            - hosts:
              - $HOST
              secretName: ${NS}-tls
            rules:
            - host: $HOST
              http:
                paths:
                - path: /
                  pathType: Prefix
                  backend:
                    service:
                      name: frontend-application
                      port:
                        number: 3000
          EOF

          echo "‚úÖ Deployed successfully at https://$HOST"
