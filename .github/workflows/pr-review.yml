name: Deploy PR Preview

on:
  pull_request:
    types: [opened, synchronize, reopened]
    branches:
      - main

permissions:
  contents: read
  packages: write

jobs:
  build-frontend:
    runs-on: ubuntu-latest
    outputs:
      image-tag: ${{ steps.build.outputs.image-tag }}
      namespace: ${{ steps.build.outputs.namespace }}

    steps:
      - name: Check branch prefix
        run: |
          BRANCH_NAME="${{ github.head_ref }}"
          if [[ $BRANCH_NAME != feature/* ]]; then
            echo "âŒ Not a feature branch ($BRANCH_NAME)"
            exit 0
          fi

      - name: Checkout code
        uses: actions/checkout@v3
        with:
          ref: ${{ github.event.pull_request.head.sha }}

      - name: Log in to GHCR
        uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.REGISTRY_PASSWORD }}

      - name: Build and push Frontend image
        id: build
        run: |
          BRANCH_NAME="${{ github.head_ref }}"
          IMAGE_TAG=${BRANCH_NAME#feature/}
          IMAGE_TAG=$(echo $IMAGE_TAG | tr '[:upper:]' '[:lower:]')
          REPO_NAME=$(echo "${{ github.repository }}" | tr '[:upper:]' '[:lower:]')
          IMAGE_NAME="ghcr.io/$REPO_NAME:$IMAGE_TAG"

          echo "ğŸ› ï¸ Building Frontend image $IMAGE_NAME"
          docker build -t $IMAGE_NAME -f apps/nextjs-app/Dockerfile .
          docker push $IMAGE_NAME

          echo "image-tag=$IMAGE_TAG" >> $GITHUB_OUTPUT
          echo "namespace=$IMAGE_TAG" >> $GITHUB_OUTPUT

  deploy-frontend:
    needs: build-frontend
    runs-on: ubuntu-latest

    steps:
      - name: Set up kubectl
        run: |
          echo "${{ secrets.KUBECONFIG_DATA }}" | base64 --decode > kubeconfig
          export KUBECONFIG=kubeconfig
          kubectl config get-contexts

      - name: Prepare namespace and GHCR access
        run: |
          export KUBECONFIG=kubeconfig
          NS=${{ needs.build-frontend.outputs.namespace }}

          echo "ğŸ§© Creating namespace $NS"
          kubectl create namespace $NS --dry-run=client -o yaml | kubectl apply -f -

          echo "ğŸ” Copying GHCR secret to namespace"
          if kubectl get secret ghcr-secret -n default >/dev/null 2>&1; then
            kubectl get secret ghcr-secret -n default -o yaml | \
              sed "s/namespace: default/namespace: $NS/" | \
              sed "/resourceVersion:/d" | \
              sed "/uid:/d" | \
              sed "/creationTimestamp:/d" | \
              kubectl apply -f -
          else
            echo "âš ï¸ GHCR secret not found in default namespace"
          fi

          echo "ğŸªª Patching default ServiceAccount in namespace $NS"
          kubectl patch serviceaccount default -n $NS \
            -p '{"imagePullSecrets": [{"name": "ghcr-secret"}]}'

      - name: Deploy Frontend Service
        run: |
          export KUBECONFIG=kubeconfig
          NS=${{ needs.build-frontend.outputs.namespace }}
          IMAGE_TAG=${{ needs.build-frontend.outputs.image-tag }}

          echo "ğŸš€ Deploying Frontend Service"
          kubectl apply -f - <<EOF
          apiVersion: apps/v1
          kind: Deployment
          metadata:
            name: frontend-application
            namespace: $NS
          spec:
            replicas: 1
            selector:
              matchLabels:
                app: frontend-application
            template:
              metadata:
                labels:
                  app: frontend-application
              spec:
                containers:
                - name: frontend-application
                  image: ghcr.io/medotarek73/nextjs-monorepo:$IMAGE_TAG
                  ports:
                  - containerPort: 3000
                  env:
                  - name: NODE_ENV
                    value: "production"
                  - name: API_URL
                    value: "http://backend-service:8080"
                imagePullSecrets:
                - name: ghcr-secret
          ---
          apiVersion: v1
          kind: Service
          metadata:
            name: frontend-application
            namespace: $NS
          spec:
            selector:
              app: frontend-application
            ports:
            - port: 3000
              targetPort: 3000
          EOF

      - name: Create Ingress
        run: |
          export KUBECONFIG=kubeconfig
          NS=${{ needs.build-frontend.outputs.namespace }}

          HOST="$NS.semibots.com"
          echo "ğŸŒ Creating ingress for $HOST"

          kubectl apply -f - <<EOF
          apiVersion: networking.k8s.io/v1
          kind: Ingress
          metadata:
            name: ${NS}-ingress
            namespace: $NS
            annotations:
              cert-manager.io/cluster-issuer: "letsencrypt-dns"
          spec:
            ingressClassName: traefik
            tls:
            - hosts:
              - $HOST
              secretName: ${NS}-tls
            rules:
            - host: $HOST
              http:
                paths:
                - path: /
                  pathType: Prefix
                  backend:
                    service:
                      name: frontend-application
                      port:
                        number: 3000
          EOF

          echo "âœ… Frontend deployed successfully at https://$HOST"

  deploy-backend:
    needs: build-frontend
    runs-on: ubuntu-latest

    steps:
      - name: Set up kubectl
        run: |
          echo "${{ secrets.KUBECONFIG_DATA }}" | base64 --decode > kubeconfig
          export KUBECONFIG=kubeconfig
          kubectl config get-contexts

      - name: Log in to GHCR
        uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.REGISTRY_PASSWORD }}

      - name: Check Java microservice image availability
        run: |
          export KUBECONFIG=kubeconfig
          IMAGE_TAG=${{ needs.build-frontend.outputs.image-tag }}

          echo "ğŸ” Checking Java microservice image availability"
          if docker manifest inspect "ghcr.io/medotarek73/java-microservice-api:$IMAGE_TAG" >/dev/null 2>&1; then
            echo "âœ… Java microservice image with tag $IMAGE_TAG found"
            echo "BACKEND_IMAGE_TAG=$IMAGE_TAG" >> $GITHUB_ENV
          else
            echo "âš ï¸ Java microservice image with tag $IMAGE_TAG not found, using latest"
            echo "BACKEND_IMAGE_TAG=latest" >> $GITHUB_ENV
          fi

      - name: Deploy Backend Service
        run: |
          export KUBECONFIG=kubeconfig
          NS=${{ needs.build-frontend.outputs.namespace }}

          echo "ğŸš€ Deploying Backend Service"
          kubectl apply -f - <<EOF
          apiVersion: apps/v1
          kind: Deployment
          metadata:
            name: backend-service
            namespace: $NS
          spec:
            replicas: 1
            selector:
              matchLabels:
                app: backend-service
            template:
              metadata:
                labels:
                  app: backend-service
              spec:
                containers:
                - name: backend-service
                  image: ghcr.io/medotarek73/java-microservice-api:$BACKEND_IMAGE_TAG
                  ports:
                  - containerPort: 8080
                  env:
                  - name: QUARKUS_HTTP_HOST
                    value: "0.0.0.0"
                  - name: QUARKUS_HTTP_PORT
                    value: "8080"
                imagePullSecrets:
                - name: ghcr-secret
          ---
          apiVersion: v1
          kind: Service
          metadata:
            name: backend-service
            namespace: $NS
          spec:
            selector:
              app: backend-service
            ports:
            - port: 8080
              targetPort: 8080
          EOF

          echo "âœ… Backend service deployed successfully"
