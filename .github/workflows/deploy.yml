name: Deploy to k3s

on:
  push:
    branches: [ "main" ]

permissions:
  contents: read
  packages: write

jobs:
  build-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build and push Docker image
        run: |
          REPO_NAME=$(echo "${{ github.repository }}" | tr '[:upper:]' '[:lower:]')
          echo "🛠️ Building image: ghcr.io/$REPO_NAME:latest"

          docker buildx build \
            --platform linux/amd64 \
            --file apps/nextjs-app/Dockerfile \
            --tag ghcr.io/$REPO_NAME:latest \
            --tag ghcr.io/$REPO_NAME:${{ github.sha }} \
            --push .

      - name: Deploy to k3s
        run: |
          echo "${{ secrets.KUBECONFIG_DATA }}" | base64 --decode > kubeconfig
          export KUBECONFIG=kubeconfig

          echo "🚀 Applying deployment to cluster..."
          kubectl apply -f k8s/deployment.yaml

          echo "🔁 Forcing pod restart to ensure latest image is pulled..."
          kubectl rollout restart deployment/nextjs-app

          echo "⏳ Waiting for rollout to complete..."
          kubectl rollout status deployment/nextjs-app --timeout=300s

          echo "✅ Deployment complete!"
