name: Deploy to k3s

on:
  push:
    branches: [ "main" ]

permissions:
  contents: read
  packages: write

jobs:
  build-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build and push Docker image
        run: |
          REPO_NAME=$(echo "${{ github.repository }}" | tr '[:upper:]' '[:lower:]')
          echo "Building image: ghcr.io/$REPO_NAME:latest"

          docker buildx build \
            --platform linux/amd64 \
            --file apps/nextjs-app/Dockerfile \
            --tag ghcr.io/$REPO_NAME:latest \
            --tag ghcr.io/$REPO_NAME:${{ github.sha }} \
            --no-cache \
            --push .
          
          # Verify image was pushed successfully
          echo "Verifying image push..."
          docker manifest inspect ghcr.io/$REPO_NAME:latest
      - name: Deploy to k3s
        run: |
          echo "${{ secrets.KUBECONFIG_DATA }}" | base64 --decode > kubeconfig
          export KUBECONFIG=kubeconfig
          
          # Apply deployment
          kubectl apply -f k8s/deployment.yaml
          
          # Force restart deployment to ensure latest image is pulled
          kubectl rollout restart deployment/nextjs-app
          
          # Wait for rollout to complete
          kubectl rollout status deployment/nextjs-app --timeout=300s
          
          # Verify the deployment is using the latest image
          kubectl get deployment nextjs-app -o jsonpath='{.spec.template.spec.containers[0].image}'
